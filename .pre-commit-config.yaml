-   repo: https://github.com/pre-commit/pre-commit-hooks
    sha: v0.7.1
    hooks:
    -   id: check-added-large-files
    -   id: check-merge-conflict
    -   id: check-yaml
-   repo: https://www.shore.co.il/git/shell-pre-commit/
    sha: v0.5.4
    hooks:
    -   id: shell-lint
        files: &shellscripts 'merge-conflict'
    -   id: shellcheck
        files: *shellscripts
-   repo: ./
    sha: HEAD
    hooks:
    - id: merge-conflict
